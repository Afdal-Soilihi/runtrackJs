<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Citation</title>
</head>
<body>

    <article id="citation">
        "La vie a beaucoup plus d’imagination que nous".
      </article>
      
      <button id="button" onclick="citation()">Afficher la citation</button>
      
    <script>
        function citation() {
            // Récupérer le contenu de l'élément avec l'id "citation"
            var citationContent = document.getElementById("citation").innerText;
            // Afficher le contenu dans la console de développement
            console.log(citationContent);
          }
    </script>

</body>

</html>
