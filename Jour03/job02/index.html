<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
</head>
<body>

    <div id="container">
        <div id="container">
            <div id="container">
                <img src="arc1.png" alt="Arc-en-ciel 1">
                <img src="arc2.png" alt="Arc-en-ciel 2">
                <img src="arc3.png" alt="Arc-en-ciel 3">
                <img src="arc4.png" alt="Arc-en-ciel 4">
                <img src="arc5.png" alt="Arc-en-ciel 5">
                <img src="arc6.png" alt="Arc-en-ciel 6">
            </div>
        </div>
    </div>
    <button id="shuffleButton">Mélanger</button>
    <p id="message"></p>
    
    <script>
        const container = document.getElementById('container');
const shuffleButton = document.getElementById('shuffleButton');
const message = document.getElementById('message');

// Mélanger les images
shuffleButton.addEventListener('click', function() {
    for (let i = container.children.length; i >= 0; i--) {
        container.appendChild(container.children[Math.random() * i | 0]);
    }
});

// Vérifier si les images sont dans le bon ordre
function checkOrder() {
    const images = container.querySelectorAll('img');
    const correctOrder = ['arc1.png', 'arc2.png', 'arc3.png', 'arc4.png', 'arc5.png', 'arc6.png'];
    let isCorrect = true;

    images.forEach((img, index) => {
        if (img.getAttribute('src') !== correctOrder[index]) {
            isCorrect = false;
        }
    });

    if (isCorrect) {
        message.textContent = 'Vous avez gagné';
        message.style.color = 'green';
    } else {
        message.textContent = 'Vous avez perdu';
        message.style.color = 'red';
    }
}

// Vérifier l'ordre lorsque le bouton de mélange est cliqué
shuffleButton.addEventListener('click', checkOrder);

// Vérifier l'ordre lorsque les images sont déplacées
container.addEventListener('dragend', checkOrder);
    </script>

</body>

</html>
